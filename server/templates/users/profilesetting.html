{% extends 'setting_base.html' %}
{% load static %}

<!-- 일반회원 프로필 사진 변경 -->

{% block content %}
<div class="setting-section-title">
    프로필 설정
</div>
<div class="setting-section-container">
    <div class="setting-profile-image">
        {% if user.profile_img %}
            <img src="{{ user.profile_img.url }}" alt="프로필이미지" style="width:10rem;">
            <i id="profileEdit" class="ri-image-edit-fill"></i>
        {% else %}
            <img src="{{ channel.default_image.url }}" alt="채널기본프로필이미지" style="width:10rem;">
            <i id="profileEdit" class="ri-image-edit-fill"></i>
        {% endif %}
    </div>
    <p class="setting-profile-name">{{ level }}기 {{ user.name }}</p>
    <p id="nameCannotChange">이름은 변경할 수 없습니다</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {% if user.profile_img %}
                <input type="submit" name="delete" value="사진 삭제">
            {% endif %}
                <input type="file" name="profile_img" accept=".jpg, .png" />
                <input type="submit" name="change" value="사진 변경" />
        </div>
    </form>
</div>
{% endblock %}
