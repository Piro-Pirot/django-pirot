{% extends 'startBase.html' %}
{% load static %}

{% block content %}
<script src="{% static 'js/signup.js'%}"></script>
<form method="POST" action="">
    {% csrf_token %}
    <div class="assgin-container">
        <div class="assgin-header">회원가입</div>
        <table>
            <tr>
                <td>
                    <div><label for="userid">아이디</label></div>
                </td>
                <td>
                    <div><input type="text" id="userid" name="userid"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><label for="password1">비밀번호</label></div>
                </td>
                <td>
                    <div><input type="text" id="password1" name="password1"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><label for="password2">비밀번호 확인</label></div>
                </td>
                <td>
                    <div><input type="password" id="password2" name="password2"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><label for="username">이름 (실명)</label></div>
                </td>
                <td>
                    <div><input type="text" id="username" name="username"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><label type="text" for="phone_number">전화번호</label></div>
                </td>
                <td>
                    <div><input type="text" id="phone_number" name="phone_number" oninput="autoHyphen(this)"></div>
                    <div><button disabled id='send_sms' type="button" onclick="send_authnum()">인증번호 전송</button></div>
                </td>
            </tr>
            <tr id="input_sms">
                <td>
                    인증번호 입력
                </td>
                <td>
                    <input id="input_authnum" type="text">
                    <div class="time-limit-bottom">
                        <div id="time_limit">03:00</div>
                        <button disabled id='confirm' onclick="confirm_authnum()">인증하기</button>
                    </div> 
                </td>  
            </tr>
        </table>
        <button disabled id="signup_button" type="submit" onclick="signup_check()">회원가입 완료하기</button>

                {% comment %} oninput="check_authnum()" {% endcomment %}
    </div> 
</form>
<script>
    // 인증번호 전송 누르면 입력 생기게
    let btnSendSMS = document.getElementById("send_sms");
    btnSendSMS.addEventListener('click', () => {
        document.getElementById('input_sms').style.visibility = 'visible';
    });
</script>
{% endblock content %}
