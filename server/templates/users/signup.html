{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="assgin-container">
        <div><a href="/"><img src="{% static 'image/pirot_logo_long.png' %}"></a></div>
        <div class="assgin-box">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">이름</label>
                    {{ form.username }}
                    <label for="{{ form.email.id_for_label }}">이메일</label>
                    {{ form.email }}
                    <label for="{{ form.name.id_for_label }}">닉네임</label>
                    {{ form.name }}
                    <label for="{{ form.password1.id_for_label }}">비밀번호</label>
                    {{ form.password1 }}
                    <label for="{{ form.password2.id_for_label }}">비밀번호 확인 </label>
                    {{ form.password2 }}

                    <button type="submit" name="register-submit">회원가입 완료</button>
                </div>
                

            </form>
        </div>
    </div>
        
    
    
</body>
</html>
