{% extends 'startBase.html' %}
{% load static %}

{% block content %}

<div class="start-container">
  <div class="channel-create-title">
    <h1>채널에 입장하세요</h1>
  </div>
  <div class="channel-code-form">
    <form action="/user/channel/code/" method="post">
      <div class="channel-code-input">
        <label for="code">참여코드</label>
        <input id="code" type="text" placeholder="참여코드를 입력하세요">
      </div>
      <input type="submit" value="입장하기">
    </form>
  </div>
</div>
{% endblock %}
