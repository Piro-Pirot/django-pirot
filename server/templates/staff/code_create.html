{% extends 'staff_base.html' %}
{% load static %}

<!-- 코드 생성 페이지 -->

{% block content %}
<div class="code-create">
    <h2 class="staff-setting-title">이 채널의 참여코드</h2>
    <div id="code">{{ code }}</div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if code %}
        <input type="submit" name="code" value="코드 변경" />
        {% else %}
        <input type="submit" name="code" value="코드 생성" />
        {% endif %}
    </form>
</div>
{% endblock %}
