{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirot</title>
    <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="https://kit.fontawesome.com/bee9aa6983.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="icon-bar">
            <div class="top-icons">
                <img src="{% static 'image/chat_room/group_clicked.png' %}" alt="친구아이콘">
                <img src="{% static 'image/chat_room/chat.png' %}" alt="채팅아이콘">
            </div>
            <div class="bottom-icons">
                <img src="{% static 'image/chat_room/setting.png' %}" alt="설정아이콘">
                <img class="profile-icon" src="{% static 'image/chat_room/임시프로필사진.png' %}" alt="프로필">
            </div>
        </section>
        <section class="middle-section">
            <div class="search-box">
                <input type="text">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="middle-section-content">
              옆에 누르는 아이콘에 따라 content 바뀜(친구, 채팅방)
            </div>
        </section>
        <section class="chat-section">
            <div class="chat-name"></div>
            <div class="chat-container">
                <div class="conversation"></div>
                <div class="board"></div>
            </div>
        </section>
    </div>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    {% block extra %}
    {% endblock %}
</body>
</html>
